<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Users List</h1>
    <a th:href = "@{/newUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>
<!--<table border="1">-->
<!--    <table border="1" class = "table table-striped table-responsive-md">-->
    <table class="table table-hover">
        <tbody>
    <tr>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${list}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.lastname}">lastname</td>
        <td th:text="${user.age}">age</td>
        <td> <a th:href="@{/formForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
        </tbody>
</table>
</div>
</body>
</html>
