<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!--        <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <title>Users</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function (){
            $('.table .eBtn').on('click', function (event){
                event.preventDefault();
                let href = $(this).attr('href');
                alert(href);
                //let text = $(this).text();
                // if(text=='Edit') {
                     $.get(href, function (item) {
                         alert(item);
                         $('.myForm #id').val(item.id);
                         $('.myForm #name').val(item.name);
                         $('.myForm #lastname').val(item.lastname);
                         $('.myForm #age').val(item.age);
                     });
                     $('.myForm #exampleModal').modal('show');
                 // } else {
                 //     $('.myForm #name').val('');
                 //     $('.myForm #lastname').val('');
                 //     $('.myForm #age').val('');
                 //     $('.myForm #exampleModal').modal('show');
                 // }

            });

            $('.table .delBtn').on('click', function (event){
                event.preventDefault();
                var href = $(this).attr('href');
                $('#myModal #delRef').attr('href', href);
                $('#myModal').modal('show');
            });
        });
    </script>
</head>
<body>
<div class="container">
<!--    <buttton class="btn btn-success nBtn">New</buttton>-->
    <div class="card">
        <div class="card-block">
            <form action="#" th:action="@{/add}"  method="post">
                <input type="text" name="name" placeholder="name"/>
                <input type="text" name="lastname" placeholder="lastname"/>
                <input type="number" name="age" placeholder="age"/>
                <button type="=submit" class="btn btn-primary eBtn">Add</button>
            </form>


            <table class="table table-hover">
                <!--<table id="tableID" border="1" contenteditable="true">-->
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${list}">
                    <td id="container" th:text="${item.id}" >id</td>
                    <td th:text="${item.name}">name</td>
                    <td th:text="${item.lastname}">last name</td>
                    <td th:text="${item.age}">age</td>
                    <td>
                        <a type="submit" class="btn btn-danger delBtn" th:href="@{delete/(id=${item.id})}">Delete</a>
                        <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${item.id})}">Edit</a></td>
                </tr>
                </tbody>
            </table>
            <hr/>
        </div>
    </div>
<!--===============---------Edit окно----------==================-->
    <div class="myForm">
        <form th:action="@{/edit}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-----------------============= Поля ===============------------------>

                        <div class="modal-body">

                            <div class="form-group">
                                <label for="id" class="form-control-label">ID</label>
                                <input type="text" class="form-control" id="id" name="id" value=""/>
                            </div>

                            <div class="form-group">
                                <label for="name" class="form-control-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name"  value=""/>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="form-control-label">Lastname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="age" class="form-control-label">Age</label>
                                <input type="text" class="form-control" id="age" name="age" value=""/>
                            </div>
<!--                                                <input type="submit" class="btn btn-primary" value="OK"/>-->

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="OK"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--close myForm-->

    <!--================---------- Delete окно------------=================== -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--    colse delete modal        -->

</div>
<!--close container-->

</body>
</html>
